<app-navbar></app-navbar>
<app-carousel></app-carousel>
<div class="container">
    <div class="row">
        <div class="col-sm-4 mt-5" *ngFor="let product of products">
            <div class="card shadow p-1 mb-5 bg-white rounded">
                <img src={{product.imageUrl}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.description}}</p>
                  <p class="card-text" style="color: green;">{{product.price | currency}} - Cantidad: {{product.quantity}}</p>
                  <a href="#" class="btn btn-primary">Buy prodict</a>
                </div>
              </div>
        </div>
    </div>
</div>
